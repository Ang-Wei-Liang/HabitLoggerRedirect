<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Program</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Add Bootstrap navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Chatbot</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <!-- Add more navbar items here if needed -->
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">Hello there</h1>
                <div id="chat-container">
                    <div id="chat-history">
                        
                            <div class="<%= role %>">
                                
                            </div>
                            
                    </div>
                    <form id="chat-form">
                        <input type="text" id="user-input" name="userInput" placeholder="Type your message..."
                            class="form-control">
                        <input type="submit" value="Send" class="btn btn-primary mt-2">
                    </form>
                </div>

            </div>
        </div>

        <!-- Additional Bootstrap card for a video searcher -->
        <div class="card mt-3">
            <div class="card-body">
                <h2 class="card-title">Video Searcher</h2>
                <div>
                    <form id="video-search-form">
                        <div class="form-group">
                            <label for="videoTopic">Enter Video Topic</label>
                            <input type="text" class="form-control" id="videoTopic" placeholder="Enter a topic...">
                        </div>
                        <button type="submit" class="btn btn-primary">Search Video</button>
                    </form>
                </div>
                <div id="video-container" class="mt-3">
                    <!-- Video will appear here after submission -->
                </div>
            </div>
        </div>

        <!-- Additional Bootstrap card for a video searcher -->
        <div class="card mt-3">
            <div class="card-body">
                <h2 class="card-title">Video Searcher</h2>
                <div>
                    <form id="video-search-form2">
                        <div class="form-group">
                            <label for="videoTopic2">Enter Video Topic</label>
                            <input type="text" class="form-control" id="videoTopic2" placeholder="Enter a topic...">
                        </div>
                        <button type="submit" class="btn btn-primary">Search Video</button>
                    </form>
                </div>
                <div id="transcript-container" class="mt-3">
                    <!-- Transcripts will appear here after submission -->
                </div>
            </div>
        </div>





    </div>



    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>console.log("dudeVercel")</script>
    <script src="/client.js" type="text/javascript"></script>
    
</body>

</html>
