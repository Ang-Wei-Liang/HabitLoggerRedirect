<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Eczar&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Add Bootstrap navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Redirect</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Redirect <span class="sr-only">(current)</span></a>
                </li>
                <!--<li class="nav-item active">
                    <a class="nav-link" href="/mirror">Mirror Chat <span class="sr-only">(current)</span></a>
                </li>--->


                <li class="nav-item" id="loginInfo" style="display: none;">
                    <button class="btn btn-link" id="logoutButton">Logout</button>
                </li>

                <span id="loggedInAsText" class="mt-2"><span id="userEmail"></span></span>

                <!-- Add more navbar items here if needed -->
            </ul>
        </div>
    </nav>

    <div class="top-right-container">
        <div id="top-right-text">Please Login to Track</div>
    </div>

    <!-- Bootstrap container for the landing page -->
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center" id="habitlogmaintext">Habit Log</h1>
                <p class="text-center" id="habitLogDate"></p>
                <p class="text-center" id="dateTimeDisplay"></p>

                <!-- Add a login button to open the modal -->
                <div class="text-center">
                    
                    <button class="btn btn-success mr-3 m-3" data-toggle="modal" data-target="#datePickerModal">Open Date
                        Picker</button>
                    <button type="button" class="btn btn-primary m-3" data-toggle="modal" data-target="#recordModal">
                        Add Redirect
                    </button>
                </div>

                <div style="overflow-x:auto;">

                <!-- Bootstrap table with headers -->
                <table class="table table-striped mt-4">
                    <thead>
                        <tr class="table-warning">
                            <th id="timeHeader">Time</th>
                            <th>Distraction</th>
                            <th>Feeling</th>
                            <th>Action</th>
                            <th>Difficulty</th>
                            <th>Button</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Add more table rows with data as needed -->
                    </tbody>
                </table>

                </div>
            </div>
        </div>
    </div>


    <!-- Modal for recording Distraction, Feeling, Action, and Difficulty -->
    <div class="modal fade" id="recordModal" tabindex="-1" role="dialog" aria-labelledby="recordModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="recordModalLabel">Record Distraction, Feeling, Action, and Difficulty
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- Input for Distraction -->
                        <div class="form-group">
                            <label for="distractionInput">Distraction:</label>
                            <input type="text" class="form-control" id="distractionInput"
                                placeholder="Enter distraction">
                        </div>

                        <!-- Input for Feeling -->
                        <div class="form-group">
                            <label for="feelingInput">Feeling:</label>
                            <input type="text" class="form-control" id="feelingInput" placeholder="Enter feeling">
                        </div>

                        <!-- Input for Action -->
                        <div class="form-group">
                            <label for="actionInput">Action:</label>
                            <input type="text" class="form-control" id="actionInput" placeholder="Enter action">
                        </div>

                        <!-- Select for Difficulty (Reversed Order) -->
                        <div class="form-group">
                            <label for="difficultyInput">Difficulty:</label>
                            <select class="form-control" id="difficultyInput">
                                <option value="10">10</option>
                                <option value="9">9</option>
                                <option value="8">8</option>
                                <option value="7">7</option>
                                <option value="6">6</option>
                                <option value="5" selected>5</option> <!-- Default value -->
                                <option value="4">4</option>
                                <option value="3">3</option>
                                <option value="2">2</option>
                                <option value="1">1</option>
                            </select>
                        </div>



                        <button type="submit" class="btn btn-primary" id="submitTableFields">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="datePickerModal" tabindex="-1" role="dialog" aria-labelledby="datePickerModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="datePickerModalLabel">Select a Date</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="updatePublicationDate">Select Date To Review:</label>
                <input type="date" class="form-control" id="updatePublicationDate" name="publicationDate" />
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="applyDate">Apply Date</button>
            </div>
          </div>
        </div>
      </div>
      



    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Include the Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <!-- Include other Firebase modules you need -->


    <script src="/client.js" type="text/javascript"></script>
    <script src="/clientlogin.js" type="text/javascript"></script>
    <!--<script src="/clientTable.js" type="text/javascript"></script>-->


</body>

</html>
